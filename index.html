<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">
    <div v-for="stat in stats">
        <span>Date: {{ stat.date }}</span>
        <span>JavaScript: {{ stat.javascript }}</span>
        <span>TypeScript: {{ stat.typescript}} </span>
    </div>
</div>
<script>
    const app = new Vue({
        el: '#vue-app',
        data: {
            stats: []
        }
    });
    fetch("statistics/modules")
        .then(x => x.json())
        .then(x => {
            app.stats.push(...x);
        });
</script>
</body>
</html>
